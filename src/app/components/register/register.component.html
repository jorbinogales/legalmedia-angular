<div class="row p-0 m-0">
    <div class="col-12">
        <div class="mt-5">
            <img src="assets/img/logo.png" alt="" class="d-block w-50 m-auto logo">
        </div>
    </div>
</div>
<div class="bg gradient-white">
    <div class="row p-5 m-0">
        <a class="btn btn-gold d-block m-auto" [routerLink]="['inicio']" style="max-width: 200px;">REGRESAR</a>
    </div>
</div>
<div class="container-fluid p-0 m-0 bg white">
    <div class="target">
        <div class="target-body pb-5">
            <p class="text text-blue-strong text-center">Registrate para escuchar nuestras ofertas</p>
            
            <div *ngIf="results != null && results.code; else success">
                <div class="alert alert-success">
                    <span class="icon icon-check"></span>
                    <p class="text">Registrado Exitosamente en unos segundos seras redirigido a tu panel de abogado</p>
                </div>
            </div>


            <ng-template #success>

                <form [formGroup]="form" (submit)="submit()">

                    <span *ngIf="results != null && results.token; else formTemplate">
                        <div class="alert alert-success mt-2">
                            <span class="icon icon-check"></span>
                            <p class="text">Registrado Exitosamente</p>
                        </div>
                    </span>

                    <ng-template #formTemplate>

                        <div class="social-auth-links text-center m-auto mt-2 mb-3" style="max-width: 300px;">
                            <button type="button" class="btn btn-block btn-danger" (click)="signInWithGoogle()">
                                <i class="fab fa-google-plus mr-2"></i> <span class="icon-gplus"></span> Ingresa con Google
                            </button>
                        </div>

                        <div class="m-auto d-block" *ngIf="!sending; else loading">
                            <span *ngIf="(results != null && results.email)">
                                <div class="alert alert-red mt-2">
                                    <p class="text">El Email ya se encuentra en uso</p>
                                </div>
                            </span>
                            <span *ngIf="results != null && results.password">
                                <div class="alert alert-red mt-2">
                                    <p class="text">La contraseña debe tener una longitud minima de 8 caracteres</p>
                                </div>
                            </span>
                        
                            <label for="email" class="input input-blue-strong fade mt-3"
                                [ngClass]="{ 'input-error': (results != null && results.email) || results == undefined}">
                                <span class="icon icon-mail"></span>
                                <input type="email" 
                                required 
                                placeholder="Correo" id="email" 
                                formControlName="email">
                            </label>
                            <label for="password" class="input input-blue-strong fade mt-3"
                                [ngClass]="{ 'input-error': results != null && results.password}">
                                <input 
                                type="password" 
                                required 
                                placeholder="Contraseña" 
                                id="apellido"
                                formControlName="password">
                            </label>
                            <label for="password_confirmation" class="input input-blue-strong fade mt-3"
                                [ngClass]="{ 'input-error': results != null && results.password}">
                                <input type="password" required placeholder="Confirma tu contraseña " id="password_confirmation"
                                    formControlName="password_confirmation">
                            </label>
                        
                            <hr class="mb-5">
                            <div class="row p-0 m-0">
                                <div class="col-12 p-0 m-0">
                                    <div class="line line-gold position-absolute h-50 l-0 r-0 b-0 d-block m-auto"
                                        style="top:10px; opacity: .5;">
                                    </div>
                                    <input type="submit" class="btn btn-blue-strong m-auto d-block position-relative" style="max-width:300px;"
                                        value="REGISTRARSE">
                                </div>
                            </div>
                        </div>
                    </ng-template>

                    <ng-template #loading>
                        <app-loading></app-loading>
                    </ng-template>
                </form>
            </ng-template>

           
            
        </div>
    </div>
</div>
